<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./list.css">
</head>
<body>
    <div class="main">
        <div class="login-form">
            <div class="welcome">TO-DO List</div>
            <div class="details">
                <label class="usrnme">UserName</label>
                <input class="username" placeholder="Enter Your UserName" required type="text"/>
                <label class="pass">Password</label>
                <input type="password" placeholder="Enter you password"  required class="password"/>
                <button class="entr-btn">Log in</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
